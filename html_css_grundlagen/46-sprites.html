<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprites</title>
    <style>
    div {
        width: 64px;
        height: 64px;
        background: url("images/icons.png") no-repeat;
    }

    #tw {
      background-position: 0 -64px;
    }

    #gp {
        background-position: 0 -128px;
    }

    div a {
        text-indent: -9999px;
        text-indent: -9999px;
        width: 100%;
        height: 100%;
    }

    #tw a:hover {
        background-position: 0 -128px;
    }

    </style>


</head>
<body>
    <h2>Icon mit Sprites</h2>

    <h2>Facebook</h2>
    <div id="fb"<a href="">Facebook</a></div>

    <h2>Twitter</h2>
    <div id="tw"<a href="">Twitter</a></div>

    <h2>Google</h2>
    <div id="gp"<a href="">Google+</a></div>
</body>
</html>
