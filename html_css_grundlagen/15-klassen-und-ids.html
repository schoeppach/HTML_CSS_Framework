<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLassen und ID Selektoren</title>
    <style>

         body {
            font-family: sans-serif;
            color: rgb(20, 158, 168);
         }

        .orange {
            color: rgb(230, 119, 16);
        }

        .gross {
            font-size: 200%;
        }

        .klein {
            font-size: 50%;
        }
        /*  ID Selektoren */
        #rot {
            color: rgb(211, 14, 14);
        }
        #Einzug {
            text-indent: 80px;
        }
    </style>
</head>
<body>
    <h1>Weitere Selektoren</h1>

    <h2>Klassen und ID Selektoren</h2>

    <h3 class="orange">Klassen Selektoren</h3>

    <p class="gross">dies ist eine große Schrift</p>

    <p class="orange gross">dies ist eine große, rote Schrift</p>

    <h3>Id Selektoren</h3>

    <p id="rot">alle Wege führen nach Rom</p>

    <p class="orange klein">aber unter Umständen auch nach Neapel</p>

    <h3 class="gross">IDs und Klassen mischen</h3>

    <p> jetzt fällt mir nichts mehr ein...</p>

    <p id="Einzug">...oder vieleicht doch?</p>
</body>
</html>
