<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Order</title>
    <style>
        body { display: flex; flex-direction: column; }
        header,
        nav,
        main,
        footer {
            height: 150px;
            margin-bottom: 5px;
            bottom: 1px solid gray;
        }

        header,
        nav {
            order: -1;
        }

        header { background-color: #a00;}
        nav {background-color: #0a0;}
        main {background-color: #00a; color: white;}
        footer {background-color: #aa0;}
    </style>
</head>
<body>
    
    <main><font color =white>Main</font></main>
    <header><font color =white>Header</font></header>
    <nav><font color =white>Navigation</font></nav>
    <footer><font color =white>Footer</font></footer>
</body>
</html>
