<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Layots</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- lokales CSS einbinden -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <h1>Formular Layout</h1>
        <h2>Formularfelder-Größen</h2>

        <div class="row">

            <div class="col">
                <label for="klein">Klein</label>
                <input type="text" name="klein" id="klein" class="form-control
                form-control-sm">
            </div>

            <div class="col">
                <label for="standard">Standard</label>
                <input type="text" name="standard" id="standard" class="form-control
                form-control-md">
            </div>

            <div class="col">
                <label for="groß">Groß</label>
                <input type="text" name="groß" id="groß" class="form-control
                form-control-lg">
            </div>

        </div>

        <h2>Eingabegruppen</h2>

        <div class="row">

            <div class="col">

                <h4>Beispiele</h4>

                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Name">                   
                </div>


                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name">                   
                    <span class="input-group-text">@</span>
                </div>


                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Vorname"> 
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Name">                   
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Name"> 
                    <span class="input-group-text">#</span>            
                </div>

            </div>

            <div class="col">
                <h4>Größen</h4>

                <div class="input-group input-group-sm mb-3">
                    <spam class="input-group-text">Small</spam>
                    <input type="text" class="form-control" placeholder="Name">
                </div>

                <div class="input-group mb-3">
                    <spam class="input-group-text">Standard</spam>
                    <input type="text" class="form-control" placeholder="Name">
                </div>

                <div class="input-group input-group-lg mb-3">
                    <spam class="input-group-text">Large</spam>
                    <input type="text" class="form-control" placeholder="Name">
                </div>

            </div>

        </div>

        <h2>Floating Labels</h2>

        <div class="row">

            <div class="col">

                <div class="form-floating mb-3">
                    <input type="text" id="floatingInput" class="form-control"
                    placeholder="name@example.de">
                    <label for="floatingInput">E-Mail-Adresse</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" id="floatingPassword" class="form-control is-invalid"
                    placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

            </div>

            <div class="col">

                <div class="form-floating">
                    <textarea id="floatingMessage" class="form-control"
                    placeholder="Nachricht" style="height:133px;"></textarea>
                    <label for="floatingMessage">Ihre Nachricht</label>
                </div>

            </div>


        </div>

    </div>
   
</body>
</html>
