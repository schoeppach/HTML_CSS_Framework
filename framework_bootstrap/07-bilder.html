<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- lokales CSS einbinden -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Bilder</h1>

        <h2>mobil optimierte Bilder</h2>
        
        <div class="row">
            <div class="col-2">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid">
            </div>

            <div class="col-4">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid">
            </div>

            <div class="col-6">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid">
            </div>
        </div>

        <h2>Bild Optionen</h2>

        <div class="row">
            <div class="col">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid img-thumbnail">
            </div>

            <div class="col">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid rounded">
            </div>

            <div class="col">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid rounded-circle">
            </div>

            <div class="col">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid rounded-start">
            </div>
        </div>

        <hr>

        <h2>Bilder ausrichten</h2>
        <h3>.. mit Text-Ausrichter</h3>

        <div class="row mb-3">
            <div class="col text-start">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid w-25">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col text-center">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid w-25">
            </div>
        </div>

        <div class="row">
            <div class="col text-end">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid w-25">
            </div>
        </div>

        <hr>

        <h3>... mit Float</h3>

        <div class="row">
            <div class="col">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid float-start w-25">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid float-end w-25">
            </div>
        </div>

        <hr>

        <h3>zentrieren mit margin</h3>
        <!-- .row>.col>img.img-fluid.w-25 -->
        <div class="row">
            <div class="col">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid w-25 d-block
                mx-auto">
            </div>
        </div>


    </div>

    </div>
</body>
</html>
