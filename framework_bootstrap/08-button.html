<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- lokales CSS einbinden -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Buttons</h1>

        <h2>Farben</h2>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary me-4">Primary</button>
                    <button class="btn btn-secondary me-4">Secondary</button>
                    <button class="btn btn-success me-4">Success</button>
                    <button class="btn btn-info me-4">Info</button>
                    <button class="btn btn-warning me-4">Warning</button>
                    <button class="btn btn-danger me-4">Danger</button>
                    <button class="btn btn-dark me-4">Dark</button>
                    <button class="btn btn-light me-4">Light</button>        
                </div>
            </div>
                <br>
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-primary me-4">Primary</button>
                    <button class="btn btn-outline-secondary me-4">Secondary</button>
                    <button class="btn btn-outline-success me-4">Success</button>
                    <button class="btn btn-outline-info me-4">Info</button>
                    <button class="btn btn-outline-warning me-4">Warning</button>
                    <button class="btn btn-outline-danger me-4">Danger</button>
                    <button class="btn btn-outline-dark me-4">Dark</button>
                    <button class="btn btn-outline-light me-4">Light</button>        
                </div>
            </div>

            <h2>Größen</h2>
            <!-- .row>.col>button.btn.btn-warning.me-4 -->
            <div class="row">
                <div class="col">
                    <button class="btn btn-sm btn-warning me-4">Klein</button>
                    <button class="btn btn-warning me-4">Standard</button>
                    <button class="btn btn-lg btn-warning me-4">Groß</button>
                </div>
            
                <br>

                <div class="col d-grid">
                    <button class="btn btn-info">Ganze Breite</button>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
