<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Bootstrap-Grid-System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- lokales CSS einbinden -->
    <link rel="stylesheet" href="css/grid1.css">
</head>
<body>
    <div class="container">

        <h1>Automatisches Layout</h1>

        <h2>Gleiche Breite</h2>

        <!-- Grid Reihe -->
        <div class="row">
            <!-- 12er Grid Spalten -->
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>


        <!-- 4 spaltiges Layout -->
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <h2>Gemischte Breiten</h2>

        <div class="row">
            <div class="col-6"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <h1>Mobil optimiertes Layout</h1>
        <h2>Mobil optimierte Umbrüche</h2>

        <!-- .row>.col*3 -->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8"></div>
            <div class="col-sm-2"></div>
        </div>

        <div class="row">
            <div class="col-md"></div>
            <div class="col-md"></div>
            <div class="col-lg"></div>
            <div class="col-lg"></div>
        </div>

        <h2>kombinierte Umrüche</h2>
        <div class="row">
            <div class="col col-md-4 col-xl-2"></div>
            <div class="col col-md-8 col-xl-10"></div>
        </div>

    </div>s



    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
